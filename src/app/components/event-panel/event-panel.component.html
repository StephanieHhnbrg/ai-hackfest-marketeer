<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>event</mat-icon>&nbsp;Event Planner </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-label>Event description</mat-label>
      <input #descriptionInput matInput />
    </mat-form-field>
    <span>&nbsp;</span>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input #dateInput matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>&nbsp;</span>

    <button mat-flat-button
            (click)="addEvent(descriptionInput.value, dateInput.value)">
      <mat-icon>add</mat-icon>Add</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="campaign">
        <th mat-header-cell *matHeaderCellDef>Campaigns </th>
        <td mat-cell *matCellDef="let element"> {{element.campaign}}
          <mat-icon>eye</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template [ngIf]="dataSource.length == 0"><small>There are no events registered.</small></ng-template>
  </mat-expansion-panel>
</mat-accordion>
