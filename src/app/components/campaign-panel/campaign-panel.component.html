<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>menu</mat-icon>&nbsp;Campaign Overview </mat-panel-title>
    </mat-expansion-panel-header>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="campaign">
        <th mat-header-cell *matHeaderCellDef> Campaign </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="variant">
        <th mat-header-cell *matHeaderCellDef> Variant </th>
        <td mat-cell *matCellDef="let element"> {{element.variant}} </td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.subjectLine}}
          <mat-icon>eye</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="recipients">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>group</mat-icon> </th>
        <td mat-cell *matCellDef="let element"> {{element.recipients}} </td>
      </ng-container>

      <ng-container matColumnDef="clicks">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>ads_click</mat-icon> </th>
        <td mat-cell *matCellDef="let element"> {{element.clicks}} </td>
      </ng-container>

      <ng-container matColumnDef="purchases">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>shopping_bag_speed</mat-icon> </th>
        <td mat-cell *matCellDef="let element"> {{element.purchases}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template [ngIf]="dataSource.length == 0"><small>There are no campaigns. Add an event to generate one.</small></ng-template>

  </mat-expansion-panel>
</mat-accordion>
